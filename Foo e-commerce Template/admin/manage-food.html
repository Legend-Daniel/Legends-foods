<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Food - Admin</title>
  <link rel="stylesheet" href="../assets/css/admin.css" />
  <style>
    body {
      display: flex;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f2f6;
    }

    .sidebar {
      width: 250px;
      background-color: #2d3436;
      color: white;
      padding: 20px;
      height: 100vh;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 15px 0;
      padding: 10px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #636e72;
    }

    .main {
      flex: 1;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 14px 16px;
      border-bottom: 1px solid #f1f1f1;
      text-align: left;
    }

    th {
      background-color: #dfe6e9;
    }

    td img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }

    .actions button {
      margin-right: 10px;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #00b894;
      color: white;
    }

    .delete-btn {
      background-color: #d63031;
      color: white;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>üçî Admin</h2>
    <a href="index.html">Dashboard</a>
    <a href="add-food.html">Add Food</a>
    <a href="manage-food.html">Manage Food</a>
    <a href="orders.html">Orders</a>
    <a href="users.html">Users</a>
    <a href="#">Logout</a>
  </div>

  <div class="main">
    <h1>Manage Food Items</h1>

    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="food-list">
        <!-- Food items will be inserted here with JavaScript -->
        <tr>
          <td><img src="https://i.pinimg.com/736x/e2/26/c5/e226c51bcf5bf82675534ec89e600e1b.jpg" alt="Fried Rice" /></td>
          <td>Chicken Fried Rice</td>
          <td>Meals</td>
          <td>‚Çµ25.00</td>
          <td>Available</td>
          <td class="actions">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">Delete</button>
          </td>
        </tr>
        <!-- More rows can be added dynamically -->
      </tbody>
    </table>
  </div>
</body>
</html>
